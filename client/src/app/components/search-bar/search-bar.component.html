<form class="searchBlock" #form="ngForm">
    <input class="searchBlock__input" type="text" placeholder="Пошук" name="search" [(ngModel)]="searchText">
    <button class="searchBlock__button clear" *ngIf="isButtonVisible" (click)="onClear()"></button>
    <button class="searchBlock__button" (click)="onSubmit()"></button>
</form>
