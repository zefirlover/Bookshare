<form class="loginBlock" (ngSubmit)="register()">
    <h2>Реєстрація</h2>
    <input class="loginBlock__input" 
        type="email" 
        placeholder="email@example.com" 
        name="email"
        [(ngModel)]="email"
        required
    >
    <input class="loginBlock__input" 
        type="text" 
        placeholder="Пароль" 
        name="password"
        id="inputPassword"
        [(ngModel)]="password"
        required
    >
    <input class="loginBlock__input" 
        type="text" 
        placeholder="Підтвердіть пароль" 
        name="confirmPassword"
        [(ngModel)]="confirmPassword"
        required
    >
    <button class="loginBlock__button" type="submit" [disabled]="busy">Зареєструватися</button>
    <a routerLink='/login' class="loginBlock__register">Назад</a>
    <p *ngIf="isRegisterError" class="loginBlock_errorText">Пароль має мати мінімум 1 букву, 1 цифру та 1 символ</p>
</form>
